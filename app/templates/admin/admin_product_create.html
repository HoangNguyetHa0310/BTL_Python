{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_product_list' %}">Quản lý sản phẩm </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Quay lại trang chủ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'admin_product_create' %}">Thêm sản phẩm</a>
        </li>

    </ul>
    <hr>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>

    <a href="{% url 'admin_product_list' %}" class="btn btn-secondary mt-3">Trở về danh sách sản phẩm</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
